  <section data-markdown>
    <script type="text/template">

- Code review is systematic examination (sometimes referred to as peer review) of computer source code.

- It is intended to find mistakes overlooked in the initial development phase, improving the overall quality of software.

- Reviews are done in various forms such as pair programming, informal walkthroughs, and formal inspections.
[wiki][1]

[1]: https://en.wikipedia.org/wiki/Code_review "Code_review"

Capers Jones' ongoing analysis of over 12,000 software development projects showed that:[wiki][1]

 - The latent defect discovery rate of formal inspection is in the 60-65% range.

 - For informal inspection, the figure is less than 50%.

 - The latent defect discovery rate for most forms of testing is about 30%.

  <section data-markdown>
    <script type="text/template">
      ## Code Review 的建议
    </script>
  </section>
  <section data-markdown>
    <script type="text/template">
- Merge 之前做 Review

- 单元测试通过之后做 Review

- 通常用 GitHub 来 Review，必要时面对面

- Review 的代码尽量在 200 ~ 400 行之间，这样可以在 1 个小时以内看完

- Review 功能要写明，代码要可读

- 先找逻辑问题，再找风格问题

- 避免过多争论主观意向很强的内容
    </script>
